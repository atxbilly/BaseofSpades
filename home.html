<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base of Spades</title>
    <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <script src="baseofspades.js" type="text/javascript"></script>
    
</head>
<body onload="newGame()">
     <div>
        <h1 id="title">
            <text x="0" y="34">Base of Spades</text>
        </h1>
        <table id= "cardarea" width= "100%">
            <tr>
                <td id="playerhand" width="30%" height="500px">
                    <img id="card1" class='card' height="175" src='Cards\AS.svg'>
                    <img id="card2" class='card' height="175" src='Cards\AS.svg'>
                    <img id="hitcard1" class='card' height="175">
                    <img id="hitcard2" class='card' height="175">
                    <img id="hitcard3" class='card' height="175">
                    <img id="hitcard4" class='card' height="175">
                    <img id="hitcard5" class='card' height="175">
                    <img id="hitcard6" class='card' height="175">
                    <img id="hitcard7" class='card' height="175">
                    <img id="hitcard8" class='card' height="175">
                </td>
                <td id="diamond_td" width="40%">
                    <canvas id="diamond" width="400" height="500">
                </td>
                <td id="dealerhand" width="30%">
                    <img id="card3" class='card' height="175" src='Cards\AS.svg'>
                    <img id="card4" class='card' height="175" src='Cards\AS.svg'>
                    <img id="dealercard3" class='card' height="175">
                    <img id="dealercard4" class='card' height="175">
                    <img id="dealercard5" class='card' height="175">
                    <img id="dealercard6" class='card' height="175">
                    <img id="dealercard7" class='card' height="175">
                    <img id="dealercard8" class='card' height="175">
                    <img id="dealercard9" class='card' height="175">
                    <img id="dealercard10" class='card' height="175">
                </td>
            </tr>
            <tr id= "handlabels">
                <td>Player One</td>
                <td></td>
                <td>Dealer</td>
            </tr>
            <tr id= "scorelabels">
                <td id= "playerscorelabel"></td>
                <td></td>
                <td id= "dealerscorelabel"></td>
            </tr>
            <tr id= "acescorelabels">
                <td id= "playeracescorelabel"></td>
                <td></td>
                <td id= "dealeracescorelabel"></td>
            </tr>
        </table>
        <br>
        <p id="winner"><text x="0" y="34"></text></p>
        <p id="play"><text x="0" y="34">Play</text></p>
        <p id="hit"><text x="0" y="34">Hit</text></p>
        <p id="stand"><text x="0" y="34">Stand</text></p>
    </div>
</body>
 </html>
